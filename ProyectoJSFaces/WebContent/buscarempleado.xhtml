<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
 
    <h:head>
        <title>Buscar Empleado por id JSF</title>
    </h:head>
    <h:body>
    	<h3>Bienvenido</h3>
    	<h:form>
    	   	<h:inputText value="#{empleadosBeanJSF.idEmp}"
    	   		
       			
    	   		
    	   	
    	   		validatorMessage="El id de empleado tiene que estar entre 100 y 207"
    	   		required="true" requiredMessage="Debes introducir un valor">
       			<f:validateLongRange minimum="100" maximum="207"></f:validateLongRange>
       			
       			<!--  alidator="#{empleadosBeanJSF.valida}"-->
       			
    	   </h:inputText>
    	   <h:commandButton value="Buscar Empleado" action="#{empleadosBeanJSF.obtenerEmpleadoID}"></h:commandButton>
    	</h:form>
    	
    	<h1>#{empleadosBeanJSF.empleadoDTO.firstName}</h1>
    	<h1>#{empleadosBeanJSF.empleadoDTO.lastName}</h1>
    	
    </h:body>
</html>
