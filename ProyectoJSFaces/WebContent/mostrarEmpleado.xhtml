    <h:body>

    	</h:panelGroup>

    		<h:outputText value="Nombre"/>

    	<h:panelGroup>
    		<h:outputText value="Apellido"/>
    		
    	</h:panelGroup>
    	
    	<h:outputText value="#{departamentosBeanJSF.empDTO.employeeId}"/>
